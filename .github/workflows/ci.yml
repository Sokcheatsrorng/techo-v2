name: Spring Boot CI/CD

on:
  push:
    branches: [ main ]  # Triggers on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set Up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Grant Execution Permission to Gradle Wrapper
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # Step 4: Build the Project
      - name: Build with Gradle
        run: ./gradlew clean build

      # Step 5: Run Unit Tests
      - name: Run Tests
        run: ./gradlew test

      # Step 6: Deploy JAR File to the Remote Server
      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.SERVER_USER }}/app"

      # Step 7: Restart Docker Compose Service on Remote Server
      - name: Restart Docker Compose Service
        uses: appleboy/ssh-action@v1.0.3  # Updated to a recent version
        env:
          DB_HOST: ${{ secrets.HOSTED_DB_HOST }}
          DB_PORT: ${{ secrets.HOSTED_DB_PORT }}
          DB_USERNAME: ${{ secrets.HOSTED_DB_USER }}
          DB_PASSWORD: ${{ secrets.HOSTED_DB_PASS }}
          DB_NAME: ${{ secrets.HOSTED_DB_NAME }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          envs: DB_HOST,DB_PORT,DB_USERNAME,DB_PASSWORD,DB_NAME
          script: |
            set -e  # Fail on any error
            cd ~/deployment/api
            
            # Stop services
            $DB_HOST $DB_PORT $DB_USERNAME=$DB_USERNAME $DB_PASSWORD=$DB_PASSWORD $DB_NAME=$DB_NAME \
            docker-compose down

            # Start services with rebuild
            $DB_HOST $DB_PORT $DB_USERNAME=$DB_USERNAME $DB_PASSWORD=$DB_PASSWORD $DB_NAME=$DB_NAME \
            docker-compose up -d --build